<\!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPMN-lite DSL Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .title {
      font-size: 1.2em;
      font-weight: bold;
    }
    
    .controls {
      display: flex;
      gap: 10px;
    }
    
    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .editor-container {
      flex: 1;
      height: 100%;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    
    #code-editor {
      width: 100%;
      height: calc(100% - 50px);
      font-family: monospace;
      font-size: 14px;
      resize: none;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .editor-controls {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
    }
    
    .preview-container {
      flex: 1;
      height: 100%;
      overflow: auto;
      padding: 10px;
    }
    
    .preview-tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
    }
    
    .preview-tab {
      padding: 5px 10px;
      cursor: pointer;
      border: 1px solid transparent;
    }
    
    .preview-tab.active {
      border: 1px solid #ccc;
      border-bottom: none;
      background-color: white;
    }
    
    .preview-content {
      height: calc(100% - 40px);
      overflow: auto;
    }
    
    .ast-preview {
      font-family: monospace;
      white-space: pre-wrap;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      overflow: auto;
      height: 100%;
    }
    
    .mermaid-preview {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .error {
      color: red;
      padding: 10px;
      background-color: #ffeeee;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    
    .hidden {
      display: none;
    }
    
    button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    select {
      padding: 5px;
      border-radius: 4px;
    }
  </style>
  <\!-- Load Mermaid -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>
  <header>
    <div class="title">BPMN-lite DSL Editor</div>
    <div class="controls">
      <select id="preview-format">
        <option value="mermaid">Mermaid</option>
        <option value="dot">DOT</option>
        <option value="bpmn">BPMN</option>
      </select>
      <button id="toggle-ast-button">Toggle AST View</button>
    </div>
  </header>
  
  <div class="main-container">
    <div class="editor-container">
      <textarea id="code-editor" spellcheck="false"></textarea>
      <div class="editor-controls">
        <button id="render-button">Render Diagram</button>
      </div>
    </div>
    <div class="preview-container">
      <div class="preview-tabs">
        <div class="preview-tab active" data-tab="diagram">Diagram</div>
        <div class="preview-tab" data-tab="ast">AST</div>
      </div>
      <div id="error-container" class="error hidden"></div>
      <div id="diagram-preview" class="preview-content">
        <div id="mermaid-preview" class="mermaid-preview"></div>
      </div>
      <div id="ast-preview" class="preview-content ast-preview hidden"></div>
    </div>
  </div>
  
  <\!-- Simple JavaScript for the editor -->
  <script>
    // Initialize Mermaid
    mermaid.initialize({
      startOnLoad: false,
      theme: "default",
      securityLevel: "loose",
      flowchart: {
        useMaxWidth: false,
        htmlLabels: true
      }
    });

    // Wait for DOM to be loaded
    document.addEventListener("DOMContentLoaded", () => {
      // Sample DSL
      const sampleDSL = `:Order Process

@Customer
  place order
  send: Payment Information
  "Customer waits for confirmation
  receive: Order Confirmation

@System
  receive: Payment Information
  process order
  validate payment
  ?Payment successful
    +yes
    -no
  ship order
  send: Order Confirmation

^Order @Customer.place order -> @System.process order
#OrderData place order`;

      // DOM elements
      const codeEditor = document.getElementById("code-editor");
      const renderButton = document.getElementById("render-button");
      const mermaidPreview = document.getElementById("mermaid-preview");
      const astPreview = document.getElementById("ast-preview");
      const toggleAstButton = document.getElementById("toggle-ast-button");
      const diagramPreview = document.getElementById("diagram-preview");
      const previewTabs = document.querySelectorAll(".preview-tab");
      
      // Set sample code
      if (codeEditor) {
        codeEditor.value = sampleDSL;
      }
      
      // For demo, just show the sample text in the AST view
      if (astPreview) {
        astPreview.textContent = "This would normally show the parsed AST.\n\nThe normal implementation parses the DSL into an Abstract Syntax Tree before rendering.";
      }
      
      // Toggle AST/Diagram view
      if (toggleAstButton) {
        toggleAstButton.addEventListener("click", () => {
          if (diagramPreview && astPreview) {
            if (diagramPreview.classList.contains("hidden")) {
              diagramPreview.classList.remove("hidden");
              astPreview.classList.add("hidden");
              
              // Update tabs
              previewTabs.forEach(tab => {
                if (tab.getAttribute("data-tab") === "diagram") {
                  tab.classList.add("active");
                } else {
                  tab.classList.remove("active");
                }
              });
            } else {
              diagramPreview.classList.add("hidden");
              astPreview.classList.remove("hidden");
              
              // Update tabs
              previewTabs.forEach(tab => {
                if (tab.getAttribute("data-tab") === "ast") {
                  tab.classList.add("active");
                } else {
                  tab.classList.remove("active");
                }
              });
            }
          }
        });
      }
      
      // Tab switching
      previewTabs.forEach(tab => {
        tab.addEventListener("click", (e) => {
          const tabName = tab.getAttribute("data-tab");
          
          // Update active tab
          previewTabs.forEach(t => t.classList.remove("active"));
          tab.classList.add("active");
          
          // Show/hide corresponding content
          if (tabName === "diagram" && diagramPreview && astPreview) {
            diagramPreview.classList.remove("hidden");
            astPreview.classList.add("hidden");
          } else if (tabName === "ast" && diagramPreview && astPreview) {
            diagramPreview.classList.add("hidden");
            astPreview.classList.remove("hidden");
          }
        });
      });
      
      // Render button for Mermaid diagram
      if (renderButton && mermaidPreview) {
        renderButton.addEventListener("click", () => {
          // Clear previous diagram
          mermaidPreview.innerHTML = "";
          
          // Create a sample diagram from the text
          const diagramCode = `graph TD
    A[Customer: place order] --> B[Customer: send Payment Information]
    B --> C[Customer: wait for confirmation]
    C --> D[Customer: receive Order Confirmation]
    
    E[System: receive Payment Information] --> F[System: process order]
    F --> G[System: validate payment]
    G -->|yes| H[System: ship order]
    G -->|no| I[Payment Failed]
    H --> J[System: send Order Confirmation]
    
    B -.-> E
    J -.-> D`;
          
          try {
            // Create container for the diagram
            const diagramId = `diagram-${Date.now()}`;
            const diagramContainer = document.createElement("div");
            diagramContainer.id = diagramId;
            mermaidPreview.appendChild(diagramContainer);
            
            // Render Mermaid diagram
            mermaid.render(diagramId, diagramCode, (svgCode) => {
              diagramContainer.innerHTML = svgCode;
              console.log("Diagram rendered successfully");
            });
          } catch (error) {
            console.error("Error rendering diagram:", error);
            mermaidPreview.innerHTML = `<div class="error">Error rendering diagram: ${error.message || "Unknown error"}</div>`;
          }
        });
        
        // Initial render
        renderButton.click();
      }
    });
  </script>
</body>
</html>
