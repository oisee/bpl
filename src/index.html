<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPMN-lite DSL Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .title {
      font-size: 1.2em;
      font-weight: bold;
    }
    
    .controls {
      display: flex;
      gap: 10px;
    }
    
    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .editor-container {
      flex: 1;
      height: 100%;
      border-right: 1px solid #ccc;
    }
    
    .preview-container {
      flex: 1;
      height: 100%;
      overflow: auto;
      padding: 10px;
    }
    
    .preview-tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
    }
    
    .preview-tab {
      padding: 5px 10px;
      cursor: pointer;
      border: 1px solid transparent;
    }
    
    .preview-tab.active {
      border: 1px solid #ccc;
      border-bottom: none;
      background-color: white;
    }
    
    .preview-content {
      height: calc(100% - 40px);
      overflow: auto;
    }
    
    .ast-preview {
      font-family: monospace;
      white-space: pre-wrap;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      overflow: auto;
      height: 100%;
    }
    
    .mermaid-preview {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .error {
      color: red;
      padding: 10px;
      background-color: #ffeeee;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">BPMN-lite DSL Editor</div>
    <div class="controls">
      <select id="preview-format">
        <option value="mermaid">Mermaid</option>
        <option value="dot">DOT</option>
        <option value="bpmn">BPMN</option>
      </select>
      <button id="toggle-ast">Toggle AST View</button>
    </div>
  </header>
  
  <div class="main-container">
    <div id="editor" class="editor-container"></div>
    <div class="preview-container">
      <div class="preview-tabs">
        <div class="preview-tab active" data-tab="diagram">Diagram</div>
        <div class="preview-tab" data-tab="ast">AST</div>
      </div>
      <div id="error-container" class="error hidden"></div>
      <div id="diagram-preview" class="preview-content">
        <div id="mermaid-preview" class="mermaid-preview"></div>
      </div>
      <div id="ast-preview" class="preview-content ast-preview hidden"></div>
    </div>
  </div>
  
  <!-- Load Monaco Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
  
  <!-- Load Mermaid -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  
  <!-- Load our app -->
  <script type="module">
    import { BpmnLiteEditor } from './index.js';
    
    // Initialize the editor when the page loads
    window.onload = () => {
      new BpmnLiteEditor();
    };
  </script>
</body>
</html>
